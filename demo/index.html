<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <h1>Emails Input Demo</h1>
        <div class="share-board-name">
            <div class="share-board-name--body">
                <h2>Share <strong>Board name</strong> with others</h2>
                <div id="emails-input"></div>
            </div>
            <div class="share-board-name--actions">
                <button id="add-email-btn" class="share-board-name--btn">Add email</button>
                <button id="get-emails-count-btn" class="share-board-name--btn">Get emails count</button>
            </div>
        </div>

    </main>

    <script src="./../emails-input/dist/emails-input.js"></script>

    <script>
        // Inits emails-input
        var emailsInputContainer = document.getElementById('emails-input');
        var emailsInput = EmailsInput(emailsInputContainer, { onEmailAdd: function (val) { console.log('Emails were added: ', val) }, onEmailRemove: function (val) { console.log('Email was removed: ', val) } });

        document.getElementById('add-email-btn').addEventListener('click', function () { emailsInput.addEmail() });
        document.getElementById('get-emails-count-btn').addEventListener('click', function () { alert('There are ' + emailsInput.validAddedEmails.length + ' valid email(s).') })

    </script>
</body>

</html>
